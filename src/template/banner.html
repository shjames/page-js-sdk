<div class="banner" >
    <div class="swiper-container-ma swiper-container">
        <div class="swiper-wrapper">
            {{ for(var prop of it) { }}
            <div class="swiper-slide">
                <a href="{{=prop.url?prop.url:'javascript:;'}}" >
                <img src="{{=prop.image}}" alt="" class="banner_img"/>
                </a>
            </div>
            {{ } }}
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>
</div>
